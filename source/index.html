<body>
    <div id="mainLoader"><img src="assets/loader.png"><br><span>0</span></div>
    <div id="mainHolder">
        <div id="notSupportHolder">
            <div class="notSupport">Your browser isn't supported.<br>Please update your browser in order to run the game.</div>
        </div>
        <div id="canvasHolder"><canvas id="gameCanvas" width="1280" height="768"></canvas></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/vendor/mobile-detect.js"></script>
    <script src="js/vendor/createjs.min.js"></script>
    <script src="js/vendor/TweenMax.min.js"></script>
    <script>
        (function(){
            // Detect platform from query string or user agent
            const params = new URLSearchParams(location.search);
            let platform = params.get('platform');
            if (!platform) {
                if (/Android/i.test(navigator.userAgent)) platform = 'android';
                else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) platform = 'ios';
                else platform = 'web';
            }

            function load(src){
                const s = document.createElement('script');
                s.src = src;
                s.defer = true;
                document.head.appendChild(s);
            }

            if (platform === 'ios' || platform === 'android') {
                load('js/init.' + platform + '.js');
            } else {
                load('js/init.js');
            }
        })();
    </script>
</body>
